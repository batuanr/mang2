<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Bạn cần bao nhiêu số");
    let result=[];
    let index=0;
    num=parseInt(num);
    for (let i = 0; i < num; i++) {
        result.push(Math.floor(Math.random()*100));
    }
    for (let i = 0; i < result.length; i++) {
        for (let j = 0; j < result.length; j++) {
            if(result[j]<result[j+1]){
                a=result[j];
                result[j]=result[j+1]
                result[j+1]=a;
            }
        }
    }alert(result)
</script>
</body>
</html>

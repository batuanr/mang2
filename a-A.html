<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text=prompt("Nháº­p");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result=[];
    for (let i = 0; i < text.length; i++) {
        if(UPPER.indexOf(text[i]) !== -1){
            result.push(text[i].toLowerCase());
        }
        else{
            if(LOWER.indexOf(text[i]) !== -1){
                result.push(text[i].toUpperCase());
            }
            else{
                result.push(text[i]);
            }
        }
    }
    alert(result.join(""));
</script>
</body>
</html>
